<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card">
      <h1 class="heading-1">Get <span class="purple-heading">insights</span> that help your business grow.</h1>
      <p class="para-1"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="box1">
        <h3>10k+</h3>
        <h4>COMPANIES</h4>
      </div>

      <div class="box2">
        <h3>314</h3>
        <h4>TEMPLATES</h4>
      </div>

      <div class="box3">
        <h3>12M+</h3>
        <h4>QUERIES</h4>
      </div>

    </div>

    <div class="img-box"></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shivani Badola</a>.
  </div>
</body>

</html>
